apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ngd-k3s-example
  labels:
    app: ngd-k3s-example
spec:
  selector:
    matchLabels:
      name: ngd-k3s-example
  template:
    metadata:
      labels:
        name: ngd-k3s-example
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: NotIn
                    values:
                      - arm64
      containers:
        - name: ngd-k3s-example
          image: ngd-k3s-example:0.0.1
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
